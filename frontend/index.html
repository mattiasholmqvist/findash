<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO and Meta Tags -->
  <title>FinDash - Modernt bokföringssystem för svenska företag</title>
  <meta name="description" content="FinDash är ett modernt bokföringssystem byggt för svenska företag med BAS-kontoplan, moms-hantering och svensk lokalisering." />
  <meta name="keywords" content="bokföring, redovisning, BAS, svensk, företag, moms, transaktioner" />
  <meta name="author" content="FinDash Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://findash.se/" />
  <meta property="og:title" content="FinDash - Modernt bokföringssystem" />
  <meta property="og:description" content="Modernt bokföringssystem för svenska företag med BAS-kontoplan och svensk lokalisering." />
  <meta property="og:image" content="https://findash.se/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://findash.se/" />
  <meta property="twitter:title" content="FinDash - Modernt bokföringssystem" />
  <meta property="twitter:description" content="Modernt bokföringssystem för svenska företag med BAS-kontoplan och svensk lokalisering." />
  <meta property="twitter:image" content="https://findash.se/twitter-image.png" />

  <!-- Theme and PWA -->
  <meta name="theme-color" content="#1B4E8E" />
  <meta name="msapplication-TileColor" content="#1B4E8E" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="FinDash" />

  <!-- Security Headers (Note: Some security headers should be set by server, not meta tags) -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.tsx" />

  <!-- Critical CSS (inline to prevent FOUC) -->
  <style>
    /* Minimal critical CSS to prevent flash of unstyled content */
    html {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #0f172a;
    }

    .dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    /* Loading screen styles */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }

    .dark .app-loading {
      background-color: #0f172a;
    }

    .loading-content {
      text-align: center;
    }

    .loading-logo {
      width: 120px;
      height: 48px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #1B4E8E 0%, #3B82F6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    .loading-text {
      color: #64748b;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide loading screen once React takes over */
    .app-loaded .app-loading {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Root element for React -->
  <div id="root">
    <!-- Loading screen shown until React takes over -->
    <div class="app-loading">
      <div class="loading-content">
        <div class="loading-logo">
          FinDash
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">
          Startar applikationen...
        </div>
      </div>
    </div>
  </div>

  <!-- Main application script -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- No script fallback -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 10000;
    ">
      <div style="text-align: center; max-width: 400px; padding: 20px;">
        <h1 style="color: #1B4E8E; margin-bottom: 16px;">
          JavaScript krävs
        </h1>
        <p style="color: #64748b; margin-bottom: 24px;">
          FinDash kräver JavaScript för att fungera. Vänligen aktivera JavaScript
          i din webbläsare och ladda om sidan.
        </p>
        <div style="background: #f1f5f9; padding: 16px; border-radius: 8px; font-size: 14px; color: #475569;">
          <strong>Så här aktiverar du JavaScript:</strong><br>
          1. Öppna webbläsarens inställningar<br>
          2. Sök efter "JavaScript" eller "Skript"<br>
          3. Aktivera JavaScript för denna webbplats<br>
          4. Ladda om sidan
        </div>
      </div>
    </div>
  </noscript>

  <!-- Initialize theme detection script -->
  <script>
    (function() {
      try {
        // Initialize theme before React loads to prevent flash
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
          document.documentElement.classList.add('dark');
        }

        // Mark app as loaded once DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
          setTimeout(function() {
            document.documentElement.classList.add('app-loaded');
          }, 100);
        });

        // Performance monitoring
        window.addEventListener('load', function() {
          if ('performance' in window && 'measure' in window.performance) {
            window.performance.mark('app-loaded');

            // Log core web vitals in development
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
              setTimeout(function() {
                const navigation = performance.getEntriesByType('navigation')[0];
                console.log('Performance metrics:', {
                  'First Contentful Paint': navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart,
                  'Load Complete': navigation.loadEventEnd - navigation.loadEventStart,
                  'Total Load Time': navigation.loadEventEnd - navigation.navigationStart
                });
              }, 1000);
            }
          }
        });

      } catch (e) {
        console.warn('Theme initialization failed:', e);
      }
    })();
  </script>

  <!-- Service worker registration (for future PWA features) -->
  <script>
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('SW registered: ', registration);
        }).catch(function(registrationError) {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
